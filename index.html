<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de texto</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="encriptar">
        <textarea
          name="texto"
          class="texto"
          id="texto"
          cols="30"
          rows="10"
          placeholder="Insira seu texto aqui campeão"
        ></textarea>

        <div class="informacao">
          <p>Use só minuscula meu rei.Belezinha!</p>
        </div>
        <div class="botoes">
          <button class="btn-encriptar" type="button" onclick="encriptar()">
            Encriptar
          </button>
          <input
            type="button"
            class="btn-desencriptar"
            value="Desencriptar"
            onclick="desencriptar()"
          />
        </div>
      </div>
      <div class="encriptado">
        <img src="img/garoto.png" alt="" id="muñeco" />
        <div class="mensagem-encriptada" id="mensagem-encriptada">
          <h2 id="titulo-mensaje">Nenhuma mensagem encontrada :]</h2>
          <p id="parrafo">
            Insira o texto para descriptografar ai irmão!
          </p>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
